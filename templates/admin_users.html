{% extends "base.html" %}
{% block title %}관리자 - 사용자 관리{% endblock %}
{% block content %}
<div class="admin-container" style="display:flex; justify-content:center; align-items:center; height:calc(100vh - 60px);">
  <div class="admin-box" style="background:#1f1f1f; padding:40px; border-radius:8px; max-width:400px; width:100%;">
    <h2 style="margin-bottom:20px; color:#ffffff; text-align:center;">👥 사용자 관리</h2>
    <ul style="list-style:none; padding:0; margin:0;">
      {% for u in users %}
        <li style="margin-bottom:10px;">
          <a href="{{ url_for('admin_user_dates', user_id=u.id) }}"
             style="display:block; color:#00e676; text-decoration:none; font-size:16px; text-align:center;">
            {{ u.name }} ({{ u.student_id }})
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
