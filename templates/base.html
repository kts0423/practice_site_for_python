<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}코딩 연습{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">
  <style>
    nav a, nav span { color: #fff !important; }
    nav a:hover   { color: #ddd !important; }
  </style>
</head>
<body>
    <nav>
        {% if user %}
            {% if user.is_admin %}
            <!-- 관리자 메뉴 -->
            <span>안녕하세요, {{ user.name }}님</span>
            <a href="{{ url_for('admin_user_list') }}">사용자 관리</a>
            <a href="{{ url_for('logout') }}">로그아웃</a>
            {% else %}
            <!-- 학생 메뉴 -->
            <a href="{{ url_for('index') }}">홈</a>
            <span>안녕하세요, {{ user.name }}님</span>
            <a href="{{ url_for('history') }}">내 히스토리</a>
            <a href="{{ url_for('logout') }}">로그아웃</a>
            {% endif %}
        {% else %}
            <!-- 비로그인 메뉴 -->
            <a href="{{ url_for('login') }}">로그인</a>
            <a href="{{ url_for('register') }}">회원가입</a>
        {% endif %}
    </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
