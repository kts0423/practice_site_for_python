<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}코딩 연습{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}" />
  <style>
    /* Header layout */
    header {
      position: relative;
      width: 100%;
      background: var(--nav-bg);
      padding: 0.5rem 1rem;
    }
    .header-container {
      position: relative;
    }
    .greeting {
      text-align: center;
      font-size: 1.25rem;
      font-weight: 500;
      color: #fff;
      margin: 0;
    }
    /* Dropdown menu at top-right */
    .dropdown {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }
    .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--card-bg);
      min-width: 160px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 4px;
      z-index: 100;
    }
    .dropdown-content a {
      color: #fff;
      padding: 0.75rem 1rem;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: var(--hover-bg);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="greeting">안녕하세요, {{ user.name }}님</h1>
    <div class="dropdown">
      <button class="dropbtn">☰</button>
      <div class="dropdown-content">
        <a href="{{ url_for('index') }}">홈</a>
        <a href="{{ url_for('history') }}">내 히스토리</a>
        {% if user.is_admin %}
        <a href="{{ url_for('admin_user_list') }}">사용자 관리</a>
        {% endif %}
        <a href="{{ url_for('logout') }}">로그아웃</a>
      </div>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
